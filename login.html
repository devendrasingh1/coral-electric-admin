<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-7 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body">
				<div class="l_account_form Login_form_wrap">
					<!-- Nested Row within Card Body -->
					<div class="text-center">
					  <h1 class="h4 text-gray-900 mb-4">Welcome To Coral Electronics!</h1>
					</div>
					<form action="index.html">
						<div class="form-group">
						  <input type="text" class="form-control"placeholder="Enter Email Id Or User Name">
						</div>
						<div class="form-group">
						  <input type="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
						  <div class="custom-control custom-checkbox small">
							<input type="checkbox" class="custom-control-input" id="customCheck">
							<label class="custom-control-label" for="customCheck">Remember Me</label>
						  </div>
						</div>
						<div>
						<input type="submit" class="admin_btn btn-block" value="Login">
						</div>
						<div class="btn-block text-center mt-2 mb-2 or_text">OR</div>
						<div class="form-group">
						  <a href="mobile_login.html" class="admin_btn btn-block">Login With Mobile</a>
						</div>
					</form>
					<hr>
					<div class="text-center forget_link">
					  <a class="small" href="forgot-password.html">Forgot Password?</a>
					</div>
					<div class="text-center">
					  <a class="small" href="register.html">Create an Account!</a>
					</div>
				</div>
			</div>
        </div>
      </div>
    </div>
  </div>
